<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Scruffy</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Rubik:400,400i,500,500i&display=swap"
      rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="contact_style.css" />
    <link rel="icon" type="image/png" href="assets/ScruffyS.png"/>
    <script
  src="http://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src=script.js></script>
</head>

<body>
  <div>
    <a href="/" class="top-links">Back to Home</a>
  </div>
  <div>
    <img
      id="title-image"
      src="assets/ScruffyLogoWeb.gif"
      width="500"
    />
    <h1>
      Contact Me!
    </h1>
    <div class="main-text">
      <p class="reg-text"> I am open for composition, transcription, video editing, and narration work! For inquiries, contact me at:</p>
      <p class="bold-text"><b>contactscruffy@gmail.com</b></p>
      <p class="reg-text">or use the form below!</p>
    </div>
  </div>

  <form id="my-form"
  action="https://formspree.io/maypplpy"
  method="POST"
>
  <label>Your Email:</label>
  <input type="email" name="email" id="email"/>
  <label>Your Message:</label>
  <textarea type="text" name="message" id="message"></textarea>
  <button id="my-form-button">Submit</button>
  <p id="my-form-status"></p>
</form>
</body>
<!-- Place this script at the end of the body tag -->

<script>
  window.addEventListener("DOMContentLoaded", function() {

    // get the form elements defined in your form HTML above
    
    var form = document.getElementById("my-form");
    var button = document.getElementById("my-form-button");
    var status = document.getElementById("my-form-status");

    // Success and Error functions for after the form is submitted
    
    function success() {
      form.reset();
      button.style = "display: none ";
      status.innerHTML = "Thanks!";
    }

    function error() {
      status.innerHTML = "Oops! There was a problem.";
    }

    // handle the form submission event

    form.addEventListener("submit", function(ev) {
      ev.preventDefault();
      var data = new FormData(form);
      ajax(form.method, form.action, data, success, error);
    });
  });
  
  // helper function for sending an AJAX request

  function ajax(method, url, data, success, error) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url);
    xhr.setRequestHeader("Accept", "application/json");
    xhr.onreadystatechange = function() {
      if (xhr.readyState !== XMLHttpRequest.DONE) return;
      if (xhr.status === 200) {
        success(xhr.response, xhr.responseType);
      } else {
        error(xhr.status, xhr.response, xhr.responseType);
      }
    };
    xhr.send(data);
  }
</script>

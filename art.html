<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scruffy's Art</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik+Mono+One|Rubik:400,400i,500,500i&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="art_style.css" />
</head>
<body>
  <div>
    <img
      id="title-image"
      src="assets/ScruffyLogoWeb.gif"
    />
    <h2>
      Visual Art
    </h2>
      <p class="main-text">
        I'm self-taught in Blender, and I enjoy sculpting procedural materials and exploring non-photorealistic effects.
        I also draw character designs and paint digitally.
      </p>
  </div>
  <h2>
    3D
  </h2>
  <div class="container">
    <div class="blender-art">
        <button class="art-driving">
          Driving Home
        </button>
    </div>
    <div class="blender-art">
      <button class="art-bubble">
          Procedural Bubble Shader
      </button>
    </div>
    <div class="blender-art">
      <button class="art-car">
          Out of Gas
      </button>
    </div>
    <div class="blender-art">
      <button class="art-flame">
          "Flame" Poster
      </button>
    </div>
    <div class="blender-art">
      <button class="art-saucer">
          Flying Saucer
      </button>
    </div>
    <div class="blender-art">
      <button class="art-melon">
          Procedural Watermelon Shader
      </button>
    </div>
  </div>
  <div class="bottom-line">
    </div>
    <h2>
      2D
    </h2>
  <div class="container">
      <div class="blender-art">
          <button class="art-aristo">

  </div>
